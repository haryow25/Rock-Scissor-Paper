<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="suit.css" />
    <title>Play Game</title>
  </head>
  <body>
    <div class="container">
      <div class="top-menu">
        <a href="index.html"><i class="fa-solid fa-chevron-left"></i> </a>
        <img src="./game/logo 1.png" alt="" />
        <p>ROCK PAPER SCISSORS</p>
      </div>

      <div class="row">
        <div class="col-4 top">
          <p>PLAYER 1</p>
          <div id="img-player">
            <img src="./game/batu.png" alt="" class="img-fluid batu cursor p-3 rounded" id="batu" />
            <img src="./game/gunting.png" alt="" class="img-fluid gunting cur p-3sor p-3 rounded" id="gunting" />
            <img src="./game/kertas.png" alt="" class="img-fluid kertas curs p-3or p-3 rounded" id="kertas" />
          </div>
        </div>
        <div class="col-4 middle">
          <img src="/game/VS.png" alt="" id="result-img" />
        </div>
        <div class="col-4 bottom">
          <p>Computer</p>
          <div id="img-comp">
            <img src="./game/batu.png" alt="" class="img-fluid rounded p-3" id="comp-batu" />
            <img src="./game/gunting.png" alt="" class="img-fluid rounded p-3" id="comp-gunting" />
            <img src="./game/kertas.png" alt="" class="img-fluid rounded p-3" id="comp-kertas" />
          </div>
        </div>
      </div>

      <div class="refresh">
        <img src="./game/refresh.png" alt="" class="img-fluid" />
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- app js -->
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
